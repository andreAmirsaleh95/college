<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Supplement</ion-label>
    <ion-input type="text" text-right placeholder="Peanuts" [(ngModel)]="supplement"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Current Dose</ion-label>
    <ion-input type="text" text-right placeholder="0" [(ngModel)]="currDose"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Pre-Dose Interval</ion-label>
    <ion-datetime displayFormat="H:mm" pickerFormat="H:mm" hourValues="1,2,3" minuteValues="0,15,30,45" [(ngModel)]="preInterval">
    </ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Post-Dose Interval</ion-label>
    <ion-datetime displayFormat="H:mm" pickerFormat="H:mm" hourValues="1,2,3,4" minuteValues="0,15,30,45" [(ngModel)]="postInterval">
    </ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Snooze Interval</ion-label>
    <ion-datetime displayFormat="m min" pickerFormat="m" [(ngModel)]="snooze">
    </ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Time of Day for Treatment</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h:mm:A" [(ngModel)]="TOD[1]">
    </ion-datetime>
  </ion-item>

  <ion-item id="No-Activity">
    <ion-label >No-Activity Interval Occurs Same Time Everyday</ion-label>
    <ion-checkbox [(ngModel)]="noAct_sametime"></ion-checkbox>
  </ion-item>

  <!--Monday No Activity Time-->
  <ion-item *ngIf="noAct_sametime == false">
    <ion-label>Monday</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h:mm:A" [(ngModel)]="TOD[1]">
    </ion-datetime>
  </ion-item>

  <!--Tuesday No Activity Time-->
  <ion-item *ngIf="noAct_sametime == false">
    <ion-label>Tuesday</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h:mm:A" [(ngModel)]="TOD[2]">
    </ion-datetime>
  </ion-item>

  <!--Wednesday No Activity Time-->
  <ion-item *ngIf="noAct_sametime == false">
    <ion-label>Wednesday</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h:mm:A" [(ngModel)]="TOD[3]">
    </ion-datetime>
  </ion-item>

  <!--Thursday No Activity Time-->
  <ion-item *ngIf="noAct_sametime == false">
    <ion-label>Thursday</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h:mm:A" [(ngModel)]="TOD[4]">
    </ion-datetime>
  </ion-item>

  <!--Friday No Activity Time-->
  <ion-item *ngIf="noAct_sametime == false">
    <ion-label>Friday</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h:mm:A" [(ngModel)]="TOD[5]">
    </ion-datetime>
  </ion-item>

  <!--Saturday No Activity Time-->
  <ion-item *ngIf="noAct_sametime == false">
    <ion-label>Saturday</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h:mm:A" [(ngModel)]="TOD[6]">
    </ion-datetime>
  </ion-item>

  <!--Sunday No Activity Time-->
  <ion-item *ngIf="noAct_sametime == false">
    <ion-label>Sunday</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h:mm:A" [(ngModel)]="TOD[0]">
    </ion-datetime>
  </ion-item>

  <p id="allergist"> Would you like to foward information to your allergist? (optional) </p>
  <ion-input id="allergist-email" type="text" placeholder="Email" [(ngModel)]="algEmail" ></ion-input>

  <div id="center-button">
    <button ion-button block (click)="update()">Update</button>
  </div>

</ion-content>
