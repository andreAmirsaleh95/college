<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-grid>
    <ion-row justify-content-center align-self-stretch>
      <h3>{{ greeting }}</h3>
    </ion-row>

    <ion-row justify-content-center align-self-stretch>
      <p>Next Interval Countdown:</p>
    </ion-row>

    <ion-row justify-content-center align-self-stretch>
      <timer #timer [timeInSeconds]="6100"></timer>
    </ion-row>

    <ion-row justify-content-center align-self-stretch>
      <p>Number of Days on Treatment:</p>
    </ion-row>

    <ion-row justify-content-center align-self-stretch>
      <h4> Day {{ days }} </h4>
    </ion-row>

    <ion-row justify-content-center align-self-stretch>
      <p>Game Play Timer:</p>
    </ion-row>

    <ion-row justify-content-center align-self-stretch>
        <button ion-button large full clear color="white">{{game.displayTime}}</button>
    </ion-row>

    <ion-row justify-content-center align-self-stretch>
      <button ion-button (click)="openUnity()">Play Game</button>
    </ion-row>
  </ion-grid>


</ion-content>
