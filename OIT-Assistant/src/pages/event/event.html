
<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Event Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Title" [(ngModel)]="event.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Start</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY h:mm A" pickerFormat="MMM D:h:mm:A" [(ngModel)]="event.startTime"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>End</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY h:mm A" pickerFormat="MMM D:h:mm:A" [(ngModel)]="event.endTime"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Dosage Increase" [(ngModel)]="event.doseInc"></ion-input>
    </ion-item>

    <ion-item>
      <textarea id="notes-input" type="text" placeholder="Notes" [(ngModel)]="event.notes"></textarea>
    </ion-item>

  </ion-list>

  <button ion-button full icon-left (click)="save()">
    <ion-icon name="checkmark"></ion-icon> Add Event
  </button>
</ion-content>
